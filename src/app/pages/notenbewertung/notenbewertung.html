<a mat-button routerLink="/menu" class="back-link">Back to Menu</a>

<hr />

<mat-card class="page-card">
  <mat-card-title>Notenbewertung</mat-card-title>
  <p>Notenbewertung Berechnung</p>

  <form (ngSubmit)="berechneNote()">
    <mat-form-field appearance="outline">
      <mat-label>Note (1–100)</mat-label>
      <input
        matInput
        type="number"
        min="1"
        max="100"
        name="note"
        aria-label="Note (1–100)"
        [(ngModel)]="note"
      />
    </mat-form-field>

    <div class="actions">
      <button mat-raised-button type="submit" [disabled]="note === null">Berechnung</button>
      <button mat-raised-button type="button" (click)="note = null; result = ''">
        Zurücksetzen
      </button>
    </div>
  </form>

  @if (result) {
    <p class="result">{{ result }}</p>
  }
</mat-card>
